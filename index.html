<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="site-info">elevated</div>
        <div class="site-menu">
            <div class="menu-item">projects</div>
            <div class="menu-item">about</div>
            <div class="menu-item">contact</div>
        </div>
    </div>
    <div class="container">
        <div class="block b-1"></div>
        <div class="block b-2"></div>
        <div class="block b-3"></div>
        <div class="block b-4"></div>
        <div class="block b-5"></div>
        <div class="block b-6"></div>
        <div class="block b-7"></div>
    </div>
    <div class="overlay"></div>
    <p class="title">Elevate Your Life</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //Wrap every letter in a span

// Wrap every letter in a span
var textWrapper = document.querySelector(".title");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline().add({
        targets: ".title .letter",
        translateY: [-200, 0],
        easing: "easeOutExpo",
        duration: 1400,
        delay: (el, i) => 6500 + 30 * i,
      });

      TweenMax.staggerFrom(
        ".container > .block",
        2,
        {
          y: "110%",
          ease: Expo.easeInOut,
          delay: 1,
        },
        0.4
      );
      TweenMax.to(".overlay", 0.5, {
        y: "100%",
        ease: Expo.easeInOut,
        delay: 5.2,
      });

      TweenMax.to(".container", 2, {
        scale: "2",
        y: "90%",
        ease: Expo.easeInOut,
        delay: 5.5,
      });

      TweenMax.staggerFrom(
        ".navbar > div",
        1.6,
        {
          opacity: 0,
          y: -100,
          ease: Expo.easeInOut,
          delay: 6,
        },
        0.08
      );
      TweenMax.staggerFrom(
        ".site-menu > div",
        1,
        {
          opacity: 0,
          y: -100,
          ease: Power2.easeOut,
          delay: 6.5,
        },
        0.1
      );

    </script>
</body>
</html>
